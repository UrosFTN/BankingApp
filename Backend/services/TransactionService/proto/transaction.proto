syntax = "proto3";

package transaction;

option go_package = "./proto";


// TransactionService handles all transaction-related operations
service TransactionService {
  // CreateTransaction creates a new transaction between two accounts
  rpc CreateTransaction (CreateTransactionRequest) returns (CreateTransactionResponse);
  // GetTransactionsByUser retrieves all transactions for a user (as sender or receiver)
  rpc GetTransactionsByUser (GetTransactionsByUserRequest) returns (GetTransactionsByUserResponse);
}

enum TransactionStatus {
  APPROVED = 0;
  PENDING = 1;
  DECLINED = 2;
}

message Transaction {
  string id = 1;
  string sender_id = 2;
  string sender_account_id = 3;
  string sender_account_number = 4;
  string receiver_id = 5;
  string receiver_account_id = 6;
  string receiver_account_number = 7;
  double amount = 8;
  string currency = 9;
  TransactionStatus status = 10;
  string note = 11;
  string payment_code = 12;
  string model = 13;
  string call_number = 14;
  string created_at = 15; 
}

message CreateTransactionRequest {
  string sender_account_number = 1;
  string receiver_account_number = 2;
  double amount = 3;
  string currency = 4;
  string note = 5;
  string payment_code = 6;
  string model = 7;
  string call_number = 8;
}

message CreateTransactionResponse {
  Transaction transaction = 1;
}

message GetTransactionsByUserRequest {
  string user_id = 1;
}

message GetTransactionsByUserResponse {
  repeated Transaction transactions = 1;
}