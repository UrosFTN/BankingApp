services:
  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./services/AuthService
      dockerfile: Dockerfile
    container_name: auth-service
    env_file: ./services/AuthService/.env
    ports:
      - "50051:50051"
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - banking-network
    volumes:
      - ./services/AuthService:/app
      - /app/node_modules

  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    env_file: ./api-gateway/.env
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
    networks:
      - banking-network
    volumes:
      - ./api-gateway:/app
      - /app/node_modules

networks:
  banking-network:
    driver: bridge

volumes:
  auth-db-data:
