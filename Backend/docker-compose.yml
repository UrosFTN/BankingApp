name: BankingApp

services:
  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./services/AuthService
      dockerfile: Dockerfile
    container_name: auth-service
    env_file: ./services/AuthService/.env
    ports:
      - "50051:50051"
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - banking-network
    volumes:
      - ./services/AuthService:/app
      - /app/node_modules

  account-db:
    image: postgres:16-alpine
    container_name: account-db
    environment:
      POSTGRES_DB: account_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - account-db-data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  account-service:
    build:
      context: ./services/AccountService
      dockerfile: Dockerfile
    container_name: account-service
    environment:
      PORT: 50052
      DB_HOST: account-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: account_db
    ports:
      - "50052:50052"
    depends_on:
      account-db:
        condition: service_healthy
    networks:
      - banking-network

  transaction-db:
    image: postgres:16-alpine
    container_name: transaction-db
    environment:
      POSTGRES_DB: transaction_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - transaction-db-data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  transaction-service:
    build:
      context: ./services/TransactionService
      dockerfile: Dockerfile
    container_name: transaction-service
    environment:
      PORT: 50053
      DB_HOST: transaction-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: transaction_db
    ports:
      - "50053:50053"
    depends_on:
      transaction-db:
        condition: service_healthy
    networks:
      - banking-network

  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    env_file: ./api-gateway/.env
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - account-service
      - transaction-service
    networks:
      - banking-network
    volumes:
      - ./api-gateway:/app
      - /app/node_modules

networks:
  banking-network:
    driver: bridge

volumes:
  auth-db-data:
  account-db-data:
  transaction-db-data:
